spring.application.name=transaction-management-service

# Server port
server.port=${PORT:8090}

# Datasource connection
spring.sql.init.platform=mysql
spring.sql.init.mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1:3307}/${DB_NAME:transactiondatabase}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:student}
spring.datasource.password=${DB_PASS:studentstudent}

# Hibernate
spring.data.rest.base-path=/api
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework=ERROR
logging.level.com.numericaideas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


